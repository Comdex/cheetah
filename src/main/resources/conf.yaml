
hbase.zookeeper.quorum: zhaijiong.com:2181
zookeeper.znode.parent: /hbase
database.pool.size: 10

jobs:
  dailyDataDownload:
      classname: com.zhaijiong.stock.scheduler.StockDailyDataDownloadJob
      tablename: stocks_day
      cron: "0 0 1 * * ? *"
  stockListDownload:
      classname: com.zhaijiong.stock.scheduler.StockListDownloadJob
      tablename: stocks_day
      cron: "0 30 0 * * ? *"
